<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en" content="en">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div id="center">
            <div class="options">
                <div class="container">
                    <input type="range" class="opt_slider" id="ParticleCount" name="Particle Count" min="0" max="2500" step="1" value="2000">
                    <br>
                    <label class="label-text" for="ParticleCount">Particle Count</label>
                </div>  
                <div class="container">
                    <input type="range" class="opt_slider" id="MaxParticleSize" name="Max Particle Size" min="0" max="20" step="1" value="4">
                    <br>
                    <label class="label-text" for="MaxParticleSize"> Max Particle-Size</label>
                </div>    
                <div class="container">
                    <input type="range" class="opt_slider" id="Abstractness" name="Abstractness" min="0.01" max="0.99" step="0.01" value="0.7">
                    <br>
                    <label class="label-text" for="Abstractness">Abstractness</label>
                </div>
                <div class="container">
                    <input id="StartingPositon" type="checkbox">
                    <label for="StartingPositon" class="label-text">Starting Positon</label>
                </div>
            </form>
        <script src="./dist/bundle.js"></script> 
    </body>
</html>
